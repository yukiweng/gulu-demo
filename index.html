<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        *,*::before,*::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --color: #333;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-hover-color: #666;
        }
        body {
            font-size: var(--font-size);
        }
    </style>

</head>
<body>
<div class="demo">
<g-tabs :selected="selectedTab" direction="vertical">
    <g-tabs-head>
        <template slot="actions">
                <g-button>设置</g-button>
        </template>
        <g-tabs-item name="entertainment">
            <g-icon name="loading"></g-icon>娱乐
        </g-tabs-item>
        <g-tabs-item name="comic">动漫</g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
        <g-tabs-pane name="entertainment">娱乐新闻</g-tabs-pane>
        <g-tabs-pane name="comic">动漫资讯</g-tabs-pane>
    </g-tabs-body>
</g-tabs>

</div>

<script src="./src/app.js"></script>
</body>
</html>
