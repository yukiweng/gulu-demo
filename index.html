<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --color: #333;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --border-color: #999;
            --border-hover-color: #666;
        }

        body {
            font-size: var(--font-size);
        }

        .demo {
            max-width: 980px;
            max-height: 600px;
            margin: 100px auto;
            padding: 20px
        }

        .box {
            margin: 20px
        }
    </style>

</head>
<body>
<div class="demo">

    <g-row gutter="20">
        <g-col></g-col>
        <g-col></g-col>
    </g-row>
        <g-row gutter="20">
            <g-col></g-col>
            <g-col></g-col>
            <g-col></g-col>
            <g-col></g-col>
        </g-row>
    <g-row>
        <g-col class="col-2"></g-col>
        <g-col class="col-20 offset-2"></g-col>
    </g-row>
    <g-row>
        <g-col class="col-2"></g-col>
        <g-col class="col-6 offset-4"></g-col>
        <g-col class="col-8 offset-4"></g-col>
    </g-row>


    <div class="box">
        <g-input v-model="msg"></g-input>
        <p>{{msg}}</p>
        <br>
        <g-input disabled value="李四"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于两个字"></g-input>
    </div>
    <div class="box">
        <g-button :loading="loading1" icon="setting" @click="loading1=!loading1">
            按钮
        </g-button>
        <g-button :loading="loading2" icon="setting" icon-position="right" @click.native="loading2=!loading2">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
